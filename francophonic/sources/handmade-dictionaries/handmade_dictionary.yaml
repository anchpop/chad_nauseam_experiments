# 
# When adding verbs, use the `get_conjugations.py` script to easily generate the YAML required (this is very time-consuming to do by hand).
# 

ans:
- display: ans
  gender: masc
  pos: noun
  plural: true
  translations:
  - year

entendre:
- auxiliary: avoir
  conjugations:
    conditionnel:
      passé deuxième forme:
        il/elle - eût: entendu
        ils/elles - eussent: entendu
        j' - eusse: entendu
        nous - eussions: entendu
        tu - eusses: entendu
        vous - eussiez: entendu
      passé première forme:
        il/elle - aurait: entendu
        ils/elles - auraient: entendu
        j' - aurais: entendu
        nous - aurions: entendu
        tu - aurais: entendu
        vous - auriez: entendu
      présent:
        il/elle: entendrait
        ils/elles: entendraient
        j': entendrais
        nous: entendrions
        tu: entendrais
        vous: entendriez
    indicatif:
      futur:
        il/elle: entendra
        ils/elles: entendront
        j': entendrai
        nous: entendrons
        tu: entendras
        vous: entendrez
      futur antérieur:
        il/elle - aura: entendu
        ils/elles - auront: entendu
        j' - aurai: entendu
        nous - aurons: entendu
        tu - auras: entendu
        vous - aurez: entendu
      imparfait:
        il/elle: entendait
        ils/elles: entendaient
        j': entendais
        nous: entendions
        tu: entendais
        vous: entendiez
      passé antérieur:
        il/elle - eut: entendu
        ils/elles - eurent: entendu
        j' - eus: entendu
        nous - eûmes: entendu
        tu - eus: entendu
        vous - eûtes: entendu
      passé composé:
        il/elle - a: entendu
        ils/elles - ont: entendu
        j' - ai: entendu
        nous - avons: entendu
        tu - as: entendu
        vous - avez: entendu
      passé simple:
        il/elle: entendit
        ils/elles: entendirent
        j': entendis
        nous: entendîmes
        tu: entendis
        vous: entendîtes
      plus-que-parfait:
        il/elle - avait: entendu
        ils/elles - avaient: entendu
        j' - avais: entendu
        nous - avions: entendu
        tu - avais: entendu
        vous - aviez: entendu
      présent:
        il/elle: entend
        ils/elles: entendent
        j': entends
        nous: entendons
        tu: entends
        vous: entendez
    infinitif:
      passé:
        avoir: entendu
    participe:
      passé:
        aie: entendu
        ayez: entendu
        ayons: entendu
      passé composé:
        ayant: entendu
    subjonctif:
      imparfait:
        qu' - il/elle: entendît
        qu' - ils/elles: entendissent
        que - j': entendisse
        que - nous: entendissions
        que - tu: entendisses
        que - vous: entendissiez
      passé:
        qu' - il/elle - ait: entendu
        qu' - ils/elles - aient: entendu
        que - j' - aie: entendu
        que - nous - ayons: entendu
        que - tu - aies: entendu
        que - vous - ayez: entendu
      plus-que-parfait:
        qu' - il/elle - eût: entendu
        qu' - ils/elles - eussent: entendu
        que - j' - eusse: entendu
        que - nous - eussions: entendu
        que - tu - eusses: entendu
        que - vous - eussiez: entendu
      présent:
        qu' - il/elle: entende
        qu' - ils/elles: entendent
        que - j': entende
        que - nous: entendions
        que - tu: entendes
        que - vous: entendiez
  display: entendre
  model: attendre
  other_forms:
  - s'entendre
  - ne pas entendre
  - ne pas s'entendre
  pos: verb
  transitive: true
  translations:
  - to hear

podcast:
- display: podcast
  gender: masc
  pos: noun
  translations:
  - podcast

